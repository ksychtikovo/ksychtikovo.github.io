<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!-- Snipcart CSS -->
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

  <!-- Vlastní styl -->
  <style>
    :root {
      --primary-color: #ff6f91;
      --secondary-color: #ffb6b9;
      --background-color: #f9f6f2;
      --text-color: #333;
      --white: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--secondary-color);
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--white);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      background-color: var(--primary-color);
      padding: 1rem;
      flex-wrap: wrap;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffe3e6;
    }

    section.category {
      padding: 3rem 1rem;
      max-width: 1200px;
      margin: auto;
    }

    section.category h2 {
      text-align: center;
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
    }

    .product {
      background-color: var(--white);
      border-radius: 20px;
      padding: 1.5rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 1rem;
    }

    .product h3 {
      font-size: 1.5rem;
      color: var(--primary-color);
      margin: 0.5rem 0;
      text-align: center;
    }

    .product p {
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    select, button.snipcart-add-item {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
    }

    button.snipcart-add-item {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s;
    }

    button.snipcart-add-item:hover {
      background-color: #ff3c61;
    }

    label {
      margin-top: 0.5rem;
      font-weight: bold;
      display: block;
      text-align: left;
      width: 100%;
    }

    @media (max-width: 768px) {
      nav {
        gap: 1rem;
      }
      header h1 {
        font-size: 2rem;
      }
    }
     /* Hero sekce (banner) */
  .hero {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    padding: 6rem 1rem;
    text-align: center;
    color: var(--white);
  }

  .hero-content {
    max-width: 800px;
    margin: auto;
  }

  .hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
  }

  .hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
  }

  .btn {
    background-color: var(--white);
    color: var(--primary-color);
    padding: 0.8rem 2rem;
    border-radius: 50px;
    font-size: 1.2rem;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    display: inline-block;
  }

  .btn:hover {
    background-color: var(--primary-color);
    color: var(--white);
  }

  /* Hezčí animace u produktů */
  .product {
    background-color: var(--white);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.08);
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .product:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
  }

  .product img {
    transition: transform 0.4s ease;
  }

  .product:hover img {
    transform: scale(1.05);
  }
  </style>
</head>
